<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻牌記憶遊戲</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入 SweetAlert2 的 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div id="controls">
        <h1>翻牌記憶遊戲</h1>
        <label for="themeSelector">選擇主題：</label>
        <select id="themeSelector">
            <option value="AZUR">AZUR LANE主題</option>
            <option value="HOLO">HOLO LIVE主題</option>
        </select>

        <label for="gridSizeSelector">選擇網格大小：</label>
        <select id="gridSizeSelector">
            <option value="2">2x2</option>
            <option value="4" selected>4x4</option>
            <option value="6">6x6</option>
        </select>

        <label for="countdownSelector">翻回背面的倒數計時：</label>
        <select id="countdownSelector">
            <option value="5000">5 秒</option>
            <option value="10000" selected>10 秒</option>
            <option value="15000">15 秒</option>
        </select>

        <label for="hideCompleted">是否隱藏已完成的圖片：</label>
        <input type="checkbox" id="hideCompleted" checked>

        <button id="startButton">開始遊戲</button>
    </div>

    <!-- 遊戲區域，包含佔位圖片 -->
    <div class="container" id="cardContainer">
        <div id="placeholderImage">
            <img id="themeImage" src="" alt="遊戲開始前的圖片" />
        </div>
    </div>

    <!-- 通關時間紀錄區域 -->
    <div id="gameInfo">
        <h3>歷史通關時間紀錄</h3>
        <ul id="timeRecords"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
